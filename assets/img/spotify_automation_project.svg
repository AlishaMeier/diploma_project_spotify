<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 340" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="mainTextGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1DB954" />
      <stop offset="100%" stop-color="#FFFFFF" />
    </linearGradient>

    <linearGradient id="subTextGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8A2BE2" />
      <stop offset="100%" stop-color="#FFD700" />
    </linearGradient>

    <linearGradient id="shimmerGradient" x1="-1" y1="0" x2="1" y2="0">
      <animate attributeName="x1" from="-1" to="1" dur="3s" repeatCount="indefinite" />
      <animate attributeName="x2" from="0" to="2" dur="3s" repeatCount="indefinite" />

      <stop offset="0%" stop-color="#1DB954" />
      <stop offset="50%" stop-color="#FFFFFF" />
      <stop offset="100%" stop-color="#1DB954" />
    </linearGradient>

    <style>
      @keyframes pulse {
        0% { filter: drop-shadow(0 0 3px #1DB954) drop-shadow(0 0 12px #1DB954); }
        50% { filter: drop-shadow(0 0 8px #1DB954) drop-shadow(0 0 32px #1DB954); }
        100% { filter: drop-shadow(0 0 3px #1DB954) drop-shadow(0 0 12px #1DB954); }
      }
      .glow {
        animation: pulse 3s ease-in-out infinite;
      }
    </style>
  </defs>

